<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro PR's+ Sync</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="text-gray-900 selection:bg-indigo-100">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            BarChart2, Plus, Trash2, Trophy, Settings, RefreshCw, 
            ChevronDown, Flame, LayoutGrid, Sparkles, Clock, 
            Route, Search, X, CheckCircle2, AlertCircle, Loader2
        } from 'lucide-react';

        // --- URL DA TUA API (PLANILHA) ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz01db0cspHiDa7P3cT8cUrgODE7iGai8eBZeKTvN9B0j0Jgt8i-pybxXzkdgkVuQ_t/exec";

        const EXERCISE_CATALOG = {
            "Peitoral": {
                "Supino Reto": ["Barra", "Halteres", "Máquina"],
                "Supino Inclinado": ["Barra", "Halteres"],
                "Crossover": ["Polia Alta", "Polia Baixa"],
                "Flexões": ["Padrão", "Diamante"]
            },
            "Costas": {
                "Puxada Alta": ["Aberta", "Triângulo", "Supinada"],
                "Remada Curvada": ["Barra", "Halter"],
                "Remada Unilateral": ["Serrote"],
                "Levantamento Terra": ["Convencional", "Sumô"]
            },
            "Ombros": {
                "Desenvolvimento": ["Halteres", "Barra", "Máquina"],
                "Elevação Lateral": ["Halteres", "Polia"],
                "Elevação Frontal": ["Halteres", "Anilha"]
            },
            "Pernas": {
                "Agachamento": ["Livre", "Smith", "Hack"],
                "Leg Press": ["45 Graus", "Horizontal"],
                "Cadeira Extensora": ["Bilateral"],
                "Mesa Flexora": ["Deitada"]
            },
            "Braços": {
                "Rosca Direta": ["Barra W", "Halteres"],
                "Tríceps Corda": ["Polia Alta"],
                "Tríceps Testa": ["Barra W"]
            },
            "Cardio": {
                "Esteira": ["Caminhada", "Corrida"],
                "Bike": ["Spinning", "Ergométrica"],
                "Elíptico": ["Padrão"]
            }
        };

        function NavButton({ active, onClick, icon: Icon, label }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center space-y-1 transition ${active ? 'text-indigo-600' : 'text-slate-400'}`}>
                    <Icon className="w-6 h-6" strokeWidth={active ? 2.5 : 2} />
                    <span className="text-[10px] font-bold uppercase tracking-tighter">{label}</span>
                </button>
            );
        }

        function LogForm({ onAdd }) {
            const [group, setGroup] = useState('Peitoral');
            const [exercise, setExercise] = useState('');
            const [variation, setVariation] = useState('');
            const [weight, setWeight] = useState('');
            const [reps, setReps] = useState('');

            const exercises = useMemo(() => Object.keys(EXERCISE_CATALOG[group] || {}), [group]);
            const variations = useMemo(() => EXERCISE_CATALOG[group]?.[exercise] || [], [group, exercise]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!exercise || !variation) return;

                onAdd({
                    workoutDate: new Date().toLocaleDateString('pt-BR'),
                    exercise,
                    variation,
                    muscleGroup: group,
                    weight: parseFloat(weight) || 0,
                    reps: parseInt(reps) || 0,
                    id: Date.now()
                });

                setWeight('');
                setReps('');
            };

            return (
                <div className="animate-fade space-y-6">
                    <div className="bg-slate-50 p-6 rounded-[2.5rem] border border-slate-100 shadow-inner">
                        <h2 className="text-xl font-black text-slate-800 mb-6 flex items-center">
                            <Plus className="w-5 h-5 mr-2 text-indigo-500" /> REGISTAR TREINO
                        </h2>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase ml-2">Grupo Muscular</label>
                                <select 
                                    value={group} 
                                    onChange={(e) => { setGroup(e.target.value); setExercise(''); setVariation(''); }}
                                    className="w-full p-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500 transition"
                                >
                                    {Object.keys(EXERCISE_CATALOG).map(g => <option key={g} value={g}>{g}</option>)}
                                </select>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase ml-2">Exercício</label>
                                    <select 
                                        value={exercise} 
                                        onChange={(e) => { setExercise(e.target.value); setVariation(''); }}
                                        className="w-full p-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500 transition"
                                    >
                                        <option value="">Escolher...</option>
                                        {exercises.map(ex => <option key={ex} value={ex}>{ex}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase ml-2">Variação</label>
                                    <select 
                                        value={variation} 
                                        onChange={(e) => setVariation(e.target.value)}
                                        className="w-full p-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500 transition"
                                    >
                                        <option value="">Escolher...</option>
                                        {variations.map(v => <option key={v} value={v}>{v}</option>)}
                                    </select>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <div className="bg-white p-4 rounded-2xl border border-slate-200 flex flex-col items-center">
                                    <span className="text-[10px] font-black text-slate-400 uppercase mb-2">Carga (kg)</span>
                                    <input 
                                        type="number" 
                                        placeholder="0"
                                        value={weight}
                                        onChange={e => setWeight(e.target.value)}
                                        className="text-3xl font-black text-indigo-600 text-center w-full outline-none"
                                    />
                                </div>
                                <div className="bg-white p-4 rounded-2xl border border-slate-200 flex flex-col items-center">
                                    <span className="text-[10px] font-black text-slate-400 uppercase mb-2">Repetições</span>
                                    <input 
                                        type="number" 
                                        placeholder="0"
                                        value={reps}
                                        onChange={e => setReps(e.target.value)}
                                        className="text-3xl font-black text-slate-700 text-center w-full outline-none"
                                    />
                                </div>
                            </div>

                            <button 
                                type="submit"
                                disabled={!variation}
                                className="w-full bg-slate-900 text-white font-black py-5 rounded-3xl shadow-xl shadow-slate-200 active:scale-95 transition disabled:opacity-30 uppercase tracking-widest text-sm"
                            >
                                Confirmar Série
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function Dashboard({ logs, onSync, isSyncing }) {
            const lastLogs = useMemo(() => logs.slice(0, 10), [logs]);

            return (
                <div className="animate-fade space-y-6">
                    {/* Sumário */}
                    <div className="bg-indigo-600 p-6 rounded-[2.5rem] text-white shadow-xl shadow-indigo-100 flex justify-between items-center overflow-hidden relative">
                        <Sparkles className="absolute -right-4 -top-4 w-24 h-24 opacity-10" />
                        <div>
                            <p className="text-[10px] font-black opacity-60 uppercase tracking-widest">Registos Totais</p>
                            <h3 className="text-4xl font-black">{logs.length}</h3>
                        </div>
                        <div className="text-right">
                            <p className="text-[10px] font-black opacity-60 uppercase tracking-widest">Última Sincronização</p>
                            <button onClick={onSync} disabled={isSyncing} className="flex items-center space-x-2 bg-white/10 px-3 py-1 rounded-full font-bold text-xs mt-1 active:scale-95 transition">
                                {isSyncing ? <Loader2 className="w-3 h-3 animate-spin"/> : <RefreshCw className="w-3 h-3"/>}
                                <span>{isSyncing ? 'A atualizar...' : 'Atualizar agora'}</span>
                            </button>
                        </div>
                    </div>

                    {/* Histórico */}
                    <div className="bg-white rounded-[2.5rem] border border-slate-100 p-6">
                        <h3 className="text-sm font-black text-slate-400 uppercase tracking-widest mb-6 flex items-center">
                            <Clock className="w-4 h-4 mr-2" /> Histórico Recente
                        </h3>

                        {lastLogs.length === 0 ? (
                            <div className="text-center py-12 text-slate-300">
                                <Search className="w-12 h-12 mx-auto mb-3 opacity-20" />
                                <p className="font-bold">Nenhum registo encontrado.</p>
                                <p className="text-xs">Usa o botão + para registar o teu primeiro PR!</p>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {lastLogs.map((log) => (
                                    <div key={log.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                        <div className="flex items-center space-x-4">
                                            <div className="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-sm">
                                                <Trophy className={`w-5 h-5 ${log.weight > 50 ? 'text-yellow-500' : 'text-slate-300'}`} />
                                            </div>
                                            <div>
                                                <p className="font-black text-slate-800 text-sm">{log.exercise}</p>
                                                <p className="text-[10px] text-slate-400 font-bold uppercase">{log.variation}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="font-black text-indigo-600 text-lg">{log.weight}kg</p>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase">{log.reps} reps</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function App() {
            const [activeTab, setActiveTab] = useState('metrics'); 
            const [logs, setLogs] = useState([]);
            const [isSyncing, setIsSyncing] = useState(false);
            const [status, setStatus] = useState(null);

            useEffect(() => {
                const local = localStorage.getItem('prs_sync_data');
                if (local) {
                    try {
                        setLogs(JSON.parse(local));
                    } catch(e) { console.error("Erro parse local", e); }
                }
                fetchCloudData();
            }, []);

            const fetchCloudData = async () => {
                setIsSyncing(true);
                try {
                    const response = await fetch(WEB_APP_URL);
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        setLogs(data);
                        localStorage.setItem('prs_sync_data', JSON.stringify(data));
                    }
                } catch (e) {
                    console.error("Erro ao baixar dados:", e);
                    setStatus({ type: 'error', msg: 'Erro ao ligar à planilha.' });
                }
                setIsSyncing(false);
            };

            const addLog = async (newLog) => {
                const updatedLogs = [newLog, ...logs];
                setLogs(updatedLogs);
                localStorage.setItem('prs_sync_data', JSON.stringify(updatedLogs));
                
                setStatus({ type: 'info', msg: 'A enviar dados...' });
                
                try {
                    await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        body: JSON.stringify(newLog)
                    });
                    setStatus({ type: 'success', msg: 'Guardado com sucesso!' });
                    setTimeout(fetchCloudData, 2000);
                } catch (e) {
                    console.error("Erro ao enviar:", e);
                    setStatus({ type: 'error', msg: 'Falha no envio (guardado localmente).' });
                }

                setTimeout(() => setStatus(null), 4000);
            };

            return (
                <div className="min-h-screen pb-24 flex flex-col max-w-2xl mx-auto shadow-2xl bg-white relative">
                    <header className="bg-slate-900 text-white p-5 flex justify-between items-center sticky top-0 z-50 rounded-b-3xl shadow-lg">
                        <div className="flex items-center space-x-2">
                            <div className="bg-indigo-500 p-2 rounded-xl">
                                <Trophy className="w-5 h-5 text-yellow-300" />
                            </div>
                            <div>
                                <h1 className="text-lg font-black italic tracking-tighter">PR'S <span className="text-indigo-400">SYNC</span></h1>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Controlo de Carga</p>
                            </div>
                        </div>
                        <button 
                            onClick={fetchCloudData} 
                            disabled={isSyncing}
                            className={`p-3 rounded-full bg-slate-800 hover:bg-slate-700 transition active:scale-95 ${isSyncing ? 'animate-spin text-indigo-400' : 'text-white'}`}
                        >
                            <RefreshCw className="w-6 h-6" />
                        </button>
                    </header>

                    {status && (
                        <div className={`fixed top-20 left-1/2 -translate-x-1/2 w-[90%] max-w-sm z-[60] p-4 rounded-2xl shadow-2xl flex items-center animate-fade ${status.type === 'error' ? 'bg-red-600 text-white' : status.type === 'success' ? 'bg-green-600 text-white' : 'bg-indigo-600 text-white'}`}>
                            {status.type === 'error' ? <AlertCircle className="w-5 h-5 mr-3"/> : <CheckCircle2 className="w-5 h-5 mr-3"/>}
                            <span className="font-bold text-sm">{status.msg}</span>
                        </div>
                    )}

                    <main className="p-4 flex-grow relative">
                        {activeTab === 'log' ? (
                            <LogForm onAdd={addLog} />
                        ) : (
                            <Dashboard logs={logs} onSync={fetchCloudData} isSyncing={isSyncing} />
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-2xl bg-white/80 backdrop-blur-md border-t border-slate-100 flex justify-around p-3 pb-6 z-50">
                        <NavButton 
                            active={activeTab === 'metrics'} 
                            onClick={() => setActiveTab('metrics')} 
                            icon={BarChart2} 
                            label="Dashboard" 
                        />
                        <div className="relative -top-8">
                            <button 
                                onClick={() => setActiveTab('log')}
                                className={`p-5 rounded-full shadow-xl transition-all active:scale-90 ${activeTab === 'log' ? 'bg-indigo-600 text-white rotate-90 shadow-indigo-200' : 'bg-slate-900 text-white'}`}
                            >
                                <Plus className="w-7 h-7" />
                            </button>
                        </div>
                        <NavButton 
                            active={activeTab === 'log'} 
                            onClick={() => setActiveTab('log')} 
                            icon={Flame} 
                            label="Registo" 
                        />
                    </nav>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
