<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PR's Sync + Análise</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .is-expanded { max-height: 2000px; opacity: 1; transition: all 0.3s ease-in; }
        .is-collapsed { max-height: 0; opacity: 0; overflow: hidden; transition: all 0.3s ease-out; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="text-gray-900 selection:bg-indigo-100">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            BarChart2, Plus, Trash2, Pencil, Trophy, Sparkles, Brain, X, 
            Settings, Download, Upload, Flame, LayoutGrid, ChevronDown, 
            RefreshCw, TrendingUp, Hash, Clock, Route, Search, AlertTriangle, 
            ChevronUp, CheckCircle2, Loader2
        } from 'lucide-react';

        // --- CONFIGURAÇÕES DE INTEGRAÇÃO ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyqKX-2gdgSsT4KzoQitXCV3ra3ZR3u3qxaCUuGtfrwODfQUy3Rx1jvdFWzfIpb6zDc/exec";
        const DEFAULT_API_KEY = ""; // Chave Gemini opcional

        const EXERCISE_CATALOG = {
            "Peitoral": {
                "Supino Reto": ["Barra Livre", "Halteres", "Smith", "Máquina Vertical", "Articulado"],
                "Supino Inclinado": ["Barra Livre", "Halteres", "Smith"],
                "Crucifixo": ["Halteres", "Peck Deck", "Polia"],
                "Crossover": ["Polia Alta", "Polia Baixa", "Polia Média"],
                "Flexão": ["Padrão", "Inclinada", "Diamante"]
            },
            "Costas": {
                "Puxada Alta": ["Aberta", "Supinada", "Triângulo"],
                "Remada Curvada": ["Barra", "Halteres", "Smith"],
                "Remada Unilateral": ["Serrote", "Polia"],
                "Levantamento Terra": ["Convencional", "Sumô"],
                "Pulldown": ["Corda", "Barra Reta"]
            },
            "Ombros": {
                "Desenvolvimento": ["Halteres", "Barra", "Arnold Press", "Máquina"],
                "Elevação Lateral": ["Halteres", "Polia", "Unilateral"],
                "Elevação Frontal": ["Halteres", "Anilha", "Corda"],
                "Posterior": ["Face Pull", "Crucifixo Inverso"]
            },
            "Pernas": {
                "Agachamento": ["Livre", "Smith", "Hack", "Goblet"],
                "Leg Press": ["45 Graus", "Horizontal"],
                "Extensora": ["Bilateral", "Unilateral"],
                "Flexora": ["Mesa Deitada", "Cadeira Sentada"],
                "Panturrilha": ["Em Pé", "Sentado (Gêmeos)"]
            },
            "Braços": {
                "Rosca Direta": ["Barra W", "Barra Reta", "Polia"],
                "Rosca Martelo": ["Halteres", "Corda"],
                "Tríceps Corda": ["Polia Alta"],
                "Tríceps Testa": ["Barra W", "Halteres"],
                "Mergulho": ["Paralelas", "Banco"]
            },
            "Abdômen": {
                "Crunch": ["Chão", "Máquina", "Corda"],
                "Elevação Pernas": ["Suspenso", "Chão"],
                "Prancha": ["Frontal", "Lateral"]
            },
            "Cardio": {
                "Máquinas": ["Esteira (Corrida)", "Esteira (Caminhada)", "Bike Spinning", "Elíptico", "Escada"],
                "Livre": ["Pular Corda", "Corrida Rua", "Burpees"]
            }
        };

        // --- UTILITÁRIOS ---
        const getLocalTodayDate = () => new Date().toISOString().split('T')[0];
        const isCardio = (group) => group === 'Cardio' || group === 'Cardio: Máquinas' || group === 'Cardio: Livre';

        // --- COMPONENTE DE SELEÇÃO ---
        function CustomSelect({ label, value, onChange, options, placeholder = "Selecione..." }) {
            return (
                <div className="relative">
                    <label className="text-[10px] font-black text-slate-400 uppercase mb-1 block ml-1">{label}</label>
                    <div className="relative">
                        <select 
                            value={value} 
                            onChange={onChange} 
                            className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500 appearance-none transition"
                        >
                            <option value="">{placeholder}</option>
                            {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                        </select>
                        <ChevronDown className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5 pointer-events-none" />
                    </div>
                </div>
            );
        }

        // --- APP PRINCIPAL ---
        function App() {
            const [activeTab, setActiveTab] = useState('metrics');
            const [logs, setLogs] = useState([]);
            const [isSyncing, setIsSyncing] = useState(false);
            const [status, setStatus] = useState(null);

            // Carregamento Inicial
            useEffect(() => {
                const local = localStorage.getItem('prs_sync_v2_combined');
                if (local) setLogs(JSON.parse(local));
                fetchCloudData();
            }, []);

            const fetchCloudData = async () => {
                setIsSyncing(true);
                try {
                    const response = await fetch(WEB_APP_URL);
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        const sortedData = data.sort((a, b) => (b.id || 0) - (a.id || 0));
                        setLogs(sortedData);
                        localStorage.setItem('prs_sync_v2_combined', JSON.stringify(sortedData));
                    }
                } catch (e) {
                    console.error("Erro Sync:", e);
                }
                setIsSyncing(false);
            };

            const addLog = async (newLog) => {
                const updatedLogs = [newLog, ...logs];
                setLogs(updatedLogs);
                localStorage.setItem('prs_sync_v2_combined', JSON.stringify(updatedLogs));
                
                setStatus({ type: 'info', msg: 'Sincronizando com a Nuvem...' });
                
                try {
                    await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(newLog)
                    });
                    setStatus({ type: 'success', msg: 'Treino Sincronizado!' });
                    setTimeout(fetchCloudData, 1500);
                } catch (e) {
                    setStatus({ type: 'error', msg: 'Salvo apenas localmente.' });
                }
                setTimeout(() => setStatus(null), 3000);
            };

            return (
                <div className="min-h-screen pb-28 flex flex-col max-w-2xl mx-auto bg-white shadow-2xl relative">
                    {/* Header */}
                    <header className="bg-slate-900 text-white p-5 flex justify-between items-center sticky top-0 z-50 rounded-b-[2.5rem] shadow-xl">
                        <div className="flex items-center space-x-3">
                            <div className="bg-indigo-600 p-2 rounded-xl">
                                <Trophy className="text-yellow-400 w-5 h-5" />
                            </div>
                            <div>
                                <h1 className="text-lg font-black italic tracking-tighter uppercase">PR'S <span className="text-indigo-400">Sync+</span></h1>
                                <p className="text-[9px] text-slate-400 font-bold tracking-[0.2em]">INTELIGÊNCIA & NUVEM</p>
                            </div>
                        </div>
                        <button onClick={fetchCloudData} disabled={isSyncing} className="p-2 hover:bg-white/10 rounded-full transition">
                            <RefreshCw className={`w-6 h-6 ${isSyncing ? 'animate-spin text-indigo-400' : 'text-white'}`} />
                        </button>
                    </header>

                    {/* Status Pop-up */}
                    {status && (
                        <div className={`fixed top-24 left-1/2 -translate-x-1/2 w-[90%] max-w-xs z-[60] p-4 rounded-2xl shadow-2xl flex items-center animate-fade ${status.type === 'error' ? 'bg-red-600' : 'bg-slate-800'} text-white`}>
                            {status.type === 'error' ? <AlertTriangle className="w-5 h-5 mr-3 text-red-300"/> : <CheckCircle2 className="w-5 h-5 mr-3 text-indigo-400"/>}
                            <span className="font-bold text-xs uppercase tracking-wider">{status.msg}</span>
                        </div>
                    )}

                    <main className="p-4 flex-grow">
                        {activeTab === 'log' ? (
                            <LogForm onAdd={addLog} />
                        ) : (
                            <Dashboard logs={logs} onSync={fetchCloudData} isSyncing={isSyncing} />
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-2xl bg-white/90 backdrop-blur-xl border-t border-slate-100 flex justify-around p-4 pb-8 z-50 rounded-t-[2.5rem] shadow-[0_-10px_25px_rgba(0,0,0,0.05)]">
                        <NavButton active={activeTab === 'metrics'} onClick={() => setActiveTab('metrics')} icon={BarChart2} label="Análise" />
                        <div className="relative -top-10">
                            <button onClick={() => setActiveTab('log')} className="p-5 rounded-full bg-slate-900 text-white shadow-2xl shadow-indigo-200 active:scale-90 transition transform border-4 border-white">
                                <Plus className="w-8 h-8" />
                            </button>
                        </div>
                        <NavButton active={activeTab === 'log'} onClick={() => setActiveTab('log')} icon={Flame} label="Novo PR" />
                    </nav>
                </div>
            );
        }

        function LogForm({ onAdd }) {
            const [group, setGroup] = useState('Peitoral');
            const [exercise, setExercise] = useState('');
            const [variation, setVariation] = useState('');
            const [weight, setWeight] = useState('');
            const [reps, setReps] = useState('');
            const [distance, setDistance] = useState('');
            const [time, setTime] = useState('');

            const exerciseList = useMemo(() => Object.keys(EXERCISE_CATALOG[group] || {}), [group]);
            const variationList = useMemo(() => EXERCISE_CATALOG[group]?.[exercise] || [], [group, exercise]);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!exercise || !variation) return;

                const isCardioType = isCardio(group);

                onAdd({
                    id: Date.now(),
                    workoutDate: getLocalTodayDate(),
                    exercise,
                    variation,
                    muscleGroup: group,
                    weight: isCardioType ? 0 : (parseFloat(weight) || 0),
                    reps: isCardioType ? 0 : (parseInt(reps) || 0),
                    distance: isCardioType ? (parseFloat(distance) || 0) : 0,
                    time: isCardioType ? (parseInt(time) || 0) : 0
                });

                setWeight(''); setReps(''); setDistance(''); setTime('');
            };

            return (
                <div className="animate-fade space-y-6">
                    <div className="bg-slate-50 p-6 rounded-[2.5rem] border border-slate-200 shadow-inner">
                        <h2 className="text-xl font-black text-slate-800 mb-6 flex items-center uppercase tracking-tighter">
                            <Plus className="w-5 h-5 mr-2 text-indigo-500" /> REGISTAR PERFORMANCE
                        </h2>

                        <form onSubmit={handleSubmit} className="space-y-5">
                            <CustomSelect label="Grupo Muscular" value={group} onChange={(e) => { setGroup(e.target.value); setExercise(''); setVariation(''); }} options={Object.keys(EXERCISE_CATALOG)} />
                            
                            <div className="grid grid-cols-2 gap-3">
                                <CustomSelect label="Exercício" value={exercise} onChange={(e) => { setExercise(e.target.value); setVariation(''); }} options={exerciseList} />
                                <CustomSelect label="Variação" value={variation} onChange={(e) => setVariation(e.target.value)} options={variationList} />
                            </div>

                            {!isCardio(group) ? (
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="bg-white p-5 rounded-3xl border border-slate-200 flex flex-col items-center shadow-sm">
                                        <span className="text-[10px] font-black text-slate-400 uppercase mb-2">Carga (kg)</span>
                                        <input type="number" placeholder="0" value={weight} onChange={e => setWeight(e.target.value)} className="text-4xl font-black text-indigo-600 text-center w-full outline-none bg-transparent" />
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl border border-slate-200 flex flex-col items-center shadow-sm">
                                        <span className="text-[10px] font-black text-slate-400 uppercase mb-2">Repetições</span>
                                        <input type="number" placeholder="0" value={reps} onChange={e => setReps(e.target.value)} className="text-4xl font-black text-slate-700 text-center w-full outline-none bg-transparent" />
                                    </div>
                                </div>
                            ) : (
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="bg-white p-5 rounded-3xl border border-slate-200 flex flex-col items-center shadow-sm">
                                        <span className="text-[10px] font-black text-slate-400 uppercase mb-2">Distância (km)</span>
                                        <input type="number" step="0.1" placeholder="0" value={distance} onChange={e => setDistance(e.target.value)} className="text-4xl font-black text-emerald-600 text-center w-full outline-none bg-transparent" />
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl border border-slate-200 flex flex-col items-center shadow-sm">
                                        <span className="text-[10px] font-black text-slate-400 uppercase mb-2">Tempo (min)</span>
                                        <input type="number" placeholder="0" value={time} onChange={e => setTime(e.target.value)} className="text-4xl font-black text-slate-700 text-center w-full outline-none bg-transparent" />
                                    </div>
                                </div>
                            )}

                            <button type="submit" disabled={!variation} className="w-full bg-slate-900 text-white font-black py-6 rounded-[2rem] shadow-2xl shadow-indigo-100 active:scale-95 transition disabled:opacity-30 uppercase tracking-[0.2em] text-xs">
                                Confirmar Série
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function Dashboard({ logs, onSync, isSyncing }) {
            const stats = useMemo(() => {
                const total = logs.length;
                const weightPr = logs.reduce((max, log) => Math.max(max, log.weight || 0), 0);
                return { total, weightPr };
            }, [logs]);

            return (
                <div className="animate-fade space-y-6">
                    {/* Hero Stats */}
                    <div className="bg-indigo-600 p-8 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
                        <Sparkles className="absolute -right-6 -top-6 w-32 h-32 opacity-10 rotate-12" />
                        <div className="flex justify-between items-start">
                            <div>
                                <p className="text-[10px] font-black opacity-60 uppercase tracking-[0.3em] mb-2">Registos Totais</p>
                                <h3 className="text-6xl font-black tracking-tighter">{stats.total}</h3>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] font-black opacity-60 uppercase tracking-[0.3em] mb-2">Maior Carga</p>
                                <h3 className="text-3xl font-black">{stats.weightPr} <span className="text-sm">kg</span></h3>
                            </div>
                        </div>
                    </div>

                    {/* Recents */}
                    <div className="bg-white rounded-[2.5rem] border border-slate-100 p-6 shadow-sm">
                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-6 flex items-center">
                            <Clock className="w-4 h-4 mr-2" /> Atividade Recente
                        </h3>
                        {logs.length === 0 ? (
                            <div className="text-center py-12 text-slate-300 italic font-medium">Nenhum dado sincronizado.</div>
                        ) : (
                            <div className="space-y-4">
                                {logs.slice(0, 10).map((log) => (
                                    <div key={log.id} className="flex justify-between items-center p-5 bg-slate-50 rounded-3xl border border-slate-100 transition hover:border-indigo-200">
                                        <div>
                                            <p className="font-black text-slate-800 text-sm leading-none mb-1 uppercase tracking-tight">{log.exercise}</p>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase">{log.variation}</p>
                                        </div>
                                        <div className="text-right">
                                            {log.weight > 0 ? (
                                                <>
                                                    <p className="font-black text-indigo-600 text-xl leading-none">{log.weight}kg</p>
                                                    <p className="text-[9px] text-slate-400 font-bold uppercase">{log.reps} reps</p>
                                                </>
                                            ) : (
                                                <>
                                                    <p className="font-black text-emerald-600 text-xl leading-none">{log.distance}km</p>
                                                    <p className="text-[9px] text-slate-400 font-bold uppercase">{log.time} min</p>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function NavButton({ active, onClick, icon: Icon, label }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center space-y-1.5 transition-all ${active ? 'text-indigo-600 scale-110' : 'text-slate-300'}`}>
                    <Icon className="w-6 h-6" strokeWidth={active ? 3 : 2} />
                    <span className="text-[9px] font-black uppercase tracking-widest">{label}</span>
                </button>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
